<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons Demo</title>
  <link rel="stylesheet" href="../assets/css/base/icons.css">  
</head>
<body>
<!-- Basic Icons -->
<section class="demo-section">
  <h2>Basic Icons</h2>
  <div class="icon-grid">
    <div class="icon-box">
      <i class="fas fa-home"></i>
      <span class="label">fa-home</span>
    </div>
    <div class="icon-box">
      <i class="fas fa-user"></i>
      <span class="label">fa-user</span>
    </div>
    <div class="icon-box">
      <i class="fas fa-shopping-cart"></i>
      <span class="label">fa-shopping-cart</span>
    </div>
    <div class="icon-box">
      <i class="fab fa-facebook"></i>
      <span class="label">fa-facebook</span>
    </div>
    <div class="icon-box">
      <i class="fab fa-twitter"></i>
      <span class="label">fa-twitter</span>
    </div>
  </div>
</section>

<!-- Sizes -->
<section class="demo-section">
  <h2>Sizes</h2>
  <div class="icon-grid">
    <div class="icon-box">
      <i class="fas fa-star fa-lg"></i>
      <span class="label">fa-lg</span>
    </div>
    <div class="icon-box">
      <i class="fas fa-star fa-2x"></i>
      <span class="label">fa-2x</span>
    </div>
    <div class="icon-box">
      <i class="fas fa-star fa-3x"></i>
      <span class="label">fa-3x</span>
    </div>
  </div>
</section>

<!-- Animated -->
<section class="demo-section">
  <h2>Animated</h2>
  <div class="icon-grid">
    <div class="icon-box">
      <i class="fas fa-spinner fa-spin"></i>
      <span class="label">fa-spin</span>
    </div>
    <div class="icon-box">
      <i class="fas fa-sync fa-pulse"></i>
      <span class="label">fa-pulse</span>
    </div>
  </div>
</section>

<!-- Rotation -->
<section class="demo-section">
  <h2>Rotation & Flip</h2>
  <div class="icon-grid">
    <div class="icon-box">
      <i class="fas fa-shield-alt fa-rotate-90"></i>
      <span class="label">fa-rotate-90</span>
    </div>
    <div class="icon-box">
      <i class="fas fa-shield-alt fa-flip-horizontal"></i>
      <span class="label">fa-flip-horizontal</span>
    </div>
  </div>
</section>

<!-- Fixed Width -->
<section class="demo-section">
  <h2>Fixed Width</h2>
  <ul class="fa-ul">
    <li><span class="fa-li"><i class="fas fa-home fa-fw"></i></span>Home</li>
    <li><span class="fa-li"><i class="fas fa-user fa-fw"></i></span>Profile</li>
    <li><span class="fa-li"><i class="fas fa-shopping-cart fa-fw"></i></span>Cart</li>
  </ul>
</section>

<!-- Stacked -->
<section class="demo-section">
  <h2>Stacked</h2>
  <div class="icon-box">
    <span class="fa-stack fa-2x">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
    </span>
    <span class="label">fa-stack</span>
  </div>
</section>
