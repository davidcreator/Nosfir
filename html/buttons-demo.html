<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosfir – Button Showcase</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin/buttons.css">
</head>
<body>
    <h1>Button UI/UX Demo</h1>

    <form class="nosfir-btn-showcase">
        <!-- Basic Buttons -->
        <section class="showcase__section">
            <h2>Basic Buttons</h2>
            <button type="button" class="nosfir-btn">Default</button>
            <a href="#" role="button" class="nosfir-btn">Link as Button</a>
        </section>

        <!-- Color Variants -->
        <section class="showcase__section">
            <h2>Color Variants</h2>
            <button type="button" class="nosfir-btn nosfir-btn--primary">Primary</button>
            <button type="button" class="nosfir-btn nosfir-btn--secondary">Secondary</button>
            <button type="button" class="nosfir-btn nosfir-btn--success">Success</button>
            <button type="button" class="nosfir-btn nosfir-btn--danger">Danger</button>
            <button type="button" class="nosfir-btn nosfir-btn--warning">Warning</button>
            <button type="button" class="nosfir-btn nosfir-btn--info">Info</button>
        </section>

        <!-- Sizes -->
        <section class="showcase__section">
            <h2>Sizes</h2>
            <button type="button" class="nosfir-btn nosfir-btn--sm">Small</button>
            <button type="button" class="nosfir-btn">Medium</button>
            <button type="button" class="nosfir-btn nosfir-btn--lg">Large</button>
            <button type="button" class="nosfir-btn nosfir-btn--xl">Extra Large</button>
        </section>

        <!-- Outline Style -->
        <section class="showcase__section">
            <h2>Outline Style</h2>
            <button type="button" class="nosfir-btn nosfir-btn--outline-primary">Outline Primary</button>
            <button type="button" class="nosfir-btn nosfir-btn--outline-success">Outline Success</button>
            <button type="button" class="nosfir-btn nosfir-btn--outline-danger">Outline Danger</button>
        </section>

        <!-- With Icons -->
        <section class="showcase__section">
            <h2>With Icons</h2>
            <button type="button" class="nosfir-btn nosfir-btn--icon">
                <span class="nosfir-btn__icon"><span class="dashicons dashicons-cart"></span></span>
                Add to Cart
            </button>
            <button type="button" class="nosfir-btn nosfir-btn--icon-only" aria-label="Favorite">
                <span class="dashicons dashicons-heart"></span>
            </button>
        </section>

        <!-- Shape & Behavior -->
        <section class="showcase__section">
            <h2>Shape & Behavior</h2>
            <button type="button" class="nosfir-btn nosfir-btn--pill nosfir-btn--primary">Pill Button</button>
            <button type="button" class="nosfir-btn nosfir-btn--block nosfir-btn--primary">Full Width</button>
            <button type="button" class="nosfir-btn nosfir-btn--loading nosfir-btn--primary" disabled>Loading…</button>
            <button type="button" class="nosfir-btn nosfir-btn--primary" disabled>Disabled</button>
        </section>

        <!-- Button Groups -->
        <section class="showcase__section">
            <h2>Button Groups</h2>
            <div class="nosfir-btn-group">
                <button type="button" class="nosfir-btn nosfir-btn--primary">Left</button>
                <button type="button" class="nosfir-btn nosfir-btn--primary">Center</button>
                <button type="button" class="nosfir-btn nosfir-btn--primary">Right</button>
            </div>

            <div class="nosfir-btn-group nosfir-btn-group--vertical">
                <button type="button" class="nosfir-btn nosfir-btn--secondary">Option 1</button>
                <button type="button" class="nosfir-btn nosfir-btn--secondary">Option 2</button>
                <button type="button" class="nosfir-btn nosfir-btn--secondary">Option 3</button>
            </div>
        </section>

        <!-- Social Buttons -->
        <section class="showcase__section">
            <h2>Social Buttons</h2>
            <button type="button" class="nosfir-btn nosfir-btn--facebook nosfir-btn--icon">
                <span class="nosfir-btn__icon"><i class="fab fa-facebook-f"></i></span>
                Facebook
            </button>
            <button type="button" class="nosfir-btn nosfir-btn--twitter nosfir-btn--icon">
                <span class="nosfir-btn__icon"><i class="fab fa-twitter"></i></span>
                Twitter
            </button>
            <button type="button" class="nosfir-btn nosfir-btn--whatsapp nosfir-btn--icon">
                <span class="nosfir-btn__icon"><i class="fab fa-whatsapp"></i></span>
                WhatsApp
            </button>
        </section>

        <!-- Link Style & NUX -->
        <section class="showcase__section">
            <h2>Link Style & NUX</h2>
            <button type="button" class="nosfir-btn nosfir-btn--link">Looks like a link</button>
            <button type="button" class="nosfir-nux-button">NUX Button</button>
            <a href="#" role="button" class="nosfir-nux-button">NUX Link Button</a>
        </section>
    </form>
</body>
</html>
